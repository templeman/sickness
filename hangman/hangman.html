<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Existential Hangman</title>

	<link rel="stylesheet" href="../../css/formalize.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../stylesheets/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css3buttons.css" />
	<link rel="stylesheet" type="text/css" media="all" href="hangman.css" />
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400,400italic' >
	<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" charset="UTF-8"></script> -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script src="../../scripts/jquery.formalize.min.js"></script>
	<script type="text/javascript" src="pixie.js"></script>
	<script type="text/javascript" src="jquery.color.js"></script>
	<script type="text/javascript" src="jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="jquery.backgroundpos.min.js"></script>
	<script type="text/javascript" src="hangman.js"></script>
</head>


<body>
	<div id="dimScreen">
		<div id="skipLink">
			<a href="#">skip</a>
		</div>
		<div id="overlayMessages"></div>
		<div id="overlaySubMessages"></div>
		<ul id="buttons" class="clearfix">
			<li id="newGame">Reincarnate?</li>
			<li id="quit">Oblivion</li>
		</ul>
	</div>

	<div id="statusWrapper">
		<div class="coil"></div>
		<div id="status" class="inner">
			<div id="stats" class="clearfix">
				<dl>
					<dt>Existence: </dt>
					<dd class="score">100 %</dd>
					<dt>Reincarnations: </dt>
					<dd class="reincarnationCount">0</dd>
				</dl>
				<div class="letters" title="Displays all incorrect choices">
					<dl>
						<dt>Incorrect: </dt>
					</dl>
				</div>
		<!--
			<ul class="clearfix">
				<li>Existence:</li>
				<li class="score">100</li>
				<li>%</li>
				<li>Reincarnations:</li>
				<li class="reincarnationCount">0</li>
				<li class="letters" title="Displays the letters that were incorrect"></li>
				<li class="statusLabel">Incorrect: </li>
			</ul>
		-->
		</div>
	</div>
	<div id="container" class="inner">
		<noscript>
		<p class="warning">You have <a href="http://www.google.com/support/bin/answer.py?answer=23852">JavaScript disabled</a> or are viewing the site on a device that does not support JavaScript. This site requires JavaScript to work properly.</p>
		</noscript>

		<div id="comments"></div> 
		<div id="victim"></div>

		<div id="game" >
			<div id="controls">
				<div id="phrase" title="Displays the current phrase"></div>
				<div id="alphabet">
					<ul>
					<li><a class="button" href="#">a</a></li>
					<li><a class="button" href="#">b</a></li>
					<li><a class="button" href="#">c</a></li>
					<li><a class="button" href="#">d</a></li>
					<li><a class="button" href="#">e</a></li>
					<li><a class="button" href="#">f</a></li>
					<li><a class="button" href="#">g</a></li>
					<li><a class="button" href="#">h</a></li>
					<li><a class="button" href="#">i</a></li>
					<li><a class="button" href="#">j</a></li>
					<li><a class="button" href="#">k</a></li>
					<li><a class="button" href="#">l</a></li>
					<li><a class="button" href="#">m</a></li>
					<li><a class="button" href="#">n</a></li>
					<li><a class="button" href="#">o</a></li>
					<li><a class="button" href="#">p</a></li>
					<li><a class="button" href="#">q</a></li>
					<li><a class="button" href="#">r</a></li>
					<li><a class="button" href="#">s</a></li>
					<li><a class="button" href="#">t</a></li>
					<li><a class="button" href="#">u</a></li>
					<li><a class="button" href="#">v</a></li>
					<li><a class="button" href="#">w</a></li>
					<li><a class="button" href="#">x</a></li>
					<li><a class="button" href="#">y</a></li>
					<li><a class="button" href="#">z</a></li>
					</ul>
				</div>
				<div id="answer">
					<form method="post" action="hangman.html" id="answerForm" name="answerForm">
						<input name="answerArea" id="answerArea" type="text" placeholder="Type answer." />
						<input name="answerButton" id="answerButton" type="submit" value="Answer It!" />
					</form>
				</div>
			</div> <!--controls-->
		</div> <!--game-->
		<audio preload loop>
			Due to browser incompatibility sounds have been disabled for this game.
		</audio>
		<audio preload>
			Due to browser incompatibility sounds have been disabled for this game.
		</audio>
		<audio preload>
			Due to browser incompatibility sounds have been disabled for this game.
		</audio>
	</div> <!--container-->
</body>
</html>
